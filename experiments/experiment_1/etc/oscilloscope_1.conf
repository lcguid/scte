# Oscilloscope default configurations
# tested with Tektronix TDS 100, 200, 2000, and 3000 series, consult 
# instrument's programmers manual for more information !

# ACQUIRE -> MODE = SAMPLE
ACQ:MOD=SAM
# ACQUIRE -> AVERAGE NUMBER = 128
ACQ:NUMAV=128
# TRIGGER -> COUPLING = DC
TRIG:MAI:EDGE:COUP=DC
# TRIGGER -> SLOPE = RISING
TRIG:MAI:EDGE:SLO=RIS
# TRIGGER -> MAIN EDGE SOURCE = EXT
TRIG:MAI:EDGE:SOU=EXT
# TRIGGER -> MODE = AUTO
TRIG:MAI:MOD=AUTO
# CHANNEL -> BANDWIDTH = OFF
CH1:BAN=OFF
# CHANNEL -> BANDWIDTH = OFF
CH2:BAN=OFF
# CHANNEL -> PROBE = 1X
CH1:PRO=1
# CHANNEL -> PROBE = 1X
CH2:PRO=1
# CHANNEL -> COUPLING = DC
CH1:COUP=DC
# CHANNEL -> COUPLING = DC
CH2:COUP=DC
# CHANNEL -> INVERT = OFF
CH1:INV=OFF
# CHANNEL -> INVERT = OFF
CH2:INV=OFF
